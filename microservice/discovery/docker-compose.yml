version: '3.3'

services:

  # All services here are going to be accessible from the localhost,
  # as binding them to different TCP ports.

  eureka:
    build:
      context: ./discovery-eureka
      dockerfile: Dockerfile
    ports:
      # By default, Eureka provides a GUI
      - "8761:8761"

  consumer:
    build:
        context: ./discovery-consumer
        dockerfile: Dockerfile
    ports:
       - "9000:8080"
    depends_on:
       - eureka

  # Starting 3 different instances of the same service.
  # Going to use an environment variable to distinguish them

  producer_0:
     build:
        context: ./discovery-producer
        dockerfile: Dockerfile
     ports:
        - "9001:8080"
     environment:
        - PRODUCER_ID=A
     depends_on:
        - eureka

  producer_1:
     build:
        context: ./discovery-producer
        dockerfile: Dockerfile
     ports:
        - "9002:8080"
     environment:
        - PRODUCER_ID=B
     depends_on:
        - eureka

  producer_2:
     build:
        context: ./discovery-producer
        dockerfile: Dockerfile
     ports:
        - "9003:8080"
     environment:
        - PRODUCER_ID=C
     depends_on:
        - eureka

